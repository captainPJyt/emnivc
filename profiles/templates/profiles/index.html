{% extends 'profiles/base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-3 col-sm-12 mt-5 mb-3">
        <form method="get">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by" onchange="this.form.submit()">
                <option value="date-desc"{% if sort_by == 'date-desc' %} selected{% endif %}>Newest First</option>
                <option value="date-asc"{% if sort_by == 'date-asc' %} selected{% endif %}>Oldest First</option>
                <!-- <option value="followers-desc"{% if sort_by == 'followers-desc' %} selected{% endif %}>Most Popular</option> -->
            </select>
        </form>
    </div>
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><a style="text-decoration: none;" class="link-text" href="{% url 'detail-profile' profile.pk %}">
                <img class="circular_image" src="/media/{{ profile.profile_picture }}">
                <h5>*{{ profile.username }}</h5></a></p>
                <p>{{ profile.followers.all.count }} Followers</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
