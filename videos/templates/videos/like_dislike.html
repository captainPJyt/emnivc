{% if is_liked %}
  <button class="btn btn-secondary dislike-btn" data-pk="{{ video.pk }}">Dislike <span class="badge badge-light">{{ video.dislikes.count }}</span></button>
  <button class="btn btn-primary like-btn" data-pk="{{ video.pk }}" style="display: none;">Like <span class="badge badge-light">{{ video.likes.count }}</span></button>
{% else %}
  <button class="btn btn-primary like-btn" data-pk="{{ video.pk }}">Like <span class="badge badge-light">{{ video.likes.count }}</span></button>
  <button class="btn btn-secondary dislike-btn" data-pk="{{ video.pk }}" style="display: none;">Dislike <span class="badge badge-light">{{ video.dislikes.count }}</span></button>
{% endif %}
